services:
  - type: web
    name: CRISS-AI
    env: node
    plan: free
    repo: https://github.com/criss-vevo/CRISS-AI
    branch: main
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: SESSION_ID
        sync: false  # Don't include the value here, will be entered manually on Render
      - key: OWNER_NUMBER
        sync: false
